<!DOCTYPE html>
<html>

<head>
  <title>Donut Data Online!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
    .map-home {
      height: 300px;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    #map {
      height: 300px;
      margin: 50px;
    }
  </style>
</head>

<body>

  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1>Donut Selfies</h1>
        <p class="lead text-muted">
          I'm on a mission to take the worst selfie and find the best donuts.
        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <div id="map" class="col align-self-center">
          </div>
        </div>

        <div class="row">
          {% for donut in donuts %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card">
                <img src="{{ donut.url }}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ donut.title }}</h5>
                  <p class="card-text">{{ donut.text }} </p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{ donut.created_at }}</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Visit your local donut shop!</p>
      <p>Curious how this works? The code is on Github under <a
          href="https://github.com/roryhr/code/tree/master/donut_reviews">donut reviews</a>.</p>
    </div>
  </footer>

</body>
<script src="generate_map.js" type="text/javascript"></script>

</html>
